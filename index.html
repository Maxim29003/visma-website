      <nav>
        <ul
          class="hidden md:flex gap-8 leading-1.5"
          aria-label="Навигация по сайту"
        >
          <li>
            <a href="#" class="outline-effect link"> Главная </a>
          </li>
          <li>
            <a href="#" class="outline-effect link"> О компании </a>
          </li>
          <li>
            <a href="#" class="outline-effect link"> Услуги </a>
          </li>
          <li>
            <a href="#" class="outline-effect link"> Новости </a>
          </li>
        </ul>
      </nav>
      <form action="#" class="gap-5 hidden md:flex">
        <label for="search" class="sr-only">Поиск</label>
        <input
          id="search"
          type="text"
          placeholder="Поиск"
          class="order-2 w-[150px] h-[24px] border-b-2 border-black focus:border-none transition-border duration-300 outline-effect"
        />
        <button
          type="submit"
          class="order-1 cursor-pointer outline-effect"
          aria-label="Кнопка поиска"
        >
          <img src="/public/svg/lens.svg" alt="" class="w-[24px] h-[24px]" />
        </button>
      </form>

      <div class="hidden md:block">
        <label for="language" class="sr-only">Выберите язык</label>
        <select name="language" id="language" class="outline-effect">
          <option value="ru" aria-label="Русский">Ru</option>
          <option value="en" aria-label="Английский">En</option>
        </select>
      </div>

      <button class="md:hidden outline-effect" aria-label="Меню сайта">
        <img
          src="/public/svg/burger-menu.svg"
          alt=""
          class="w-[24px] h-[24px]"
        />
      </button>
    </header>
  </body>
</html>
